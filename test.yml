---
  - name: sample playbook
    hosts: localhost
    connection: local
    gather_facts: false
    tasks:
      - shell: source /var/lib/awx/venv/awx/bin/activate
      - name: Search for incident assigned to group, return specific fields
        servicenow.servicenow.snow_record_find:
            username: "{{ sn_user }}"
            password: "{{ sn_pass }}"
            instance: "{{ sn_instance }}"
            table: incident
            query:
               assignment_group: "{{ assigment_group }}"
            return_fields:
               - number
               - opened_at
